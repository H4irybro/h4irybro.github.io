<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script>
      var type = 0;
      var all = {};
      
      function calc_num(i) {
        if (i == 101) {
          all += document.getElementById("calc-text").innerHTML;
          document.getElementById("calc-text").innerHTML = "+";
        } else if (i == 102) {
          all += document.getElementById("calc-text").innerHTML;
          document.getElementById("calc-text").innerHTML = "-";
        } else if (i == 103) {
          all += document.getElementById("calc-text").innerHTML;
          document.getElementById("calc-text").innerHTML = "*";
        } else {
          document.getElementById("calc-text").innerHTML += "" + i;
        }
      }
      
      function calc() {
        var out = 0;
        for (var str in all) {
          if (str.split("")[0] == "+") {
            var temp = str.substring(1);
            temp = parseInt(temp);
            out += temp;
          }
        }
        document.getElementById("calc-text").innerHTML = "" + out;
      }
    </script>
    <style>
      #calc-app-button {
        width: 25px;
        height: 25px;
        background-color: gray;
      }
      #calc-app-button:hover {
       background-color: white; 
      }
    </style>
  </head>
  <body>
    <h1>errr.....</h1>
    <h2>..Patrick lives here or something like that.</h2>
    
    <div id="calc">
      <div id="calc-screen">
        <p id="calc-text"></p>
      </div>
      <div id="calc-buttons">
        <table>
          <tr>
            <td><button id="calc-app-button" onclick="calc_num(1)">1</button></td>
            <td><button id="calc-app-button" onclick="calc_num(2)">2</button></td>
            <td><button id="calc-app-button" onclick="calc_num(3)">3</button></td>
          </tr>
          <tr>
            <td><button id="calc-app-button" onclick="calc_num(4)">4</button></td>
            <td><button id="calc-app-button" onclick="calc_num(5)">5</button></td>
            <td><button id="calc-app-button" onclick="calc_num(6)">6</button></td>
          </tr>
          <tr>
            <td><button id="calc-app-button" onclick="calc_num(7)">7</button></td>
            <td><button id="calc-app-button" onclick="calc_num(8)">8</button></td>
            <td><button id="calc-app-button" onclick="calc_num(9)">9</button></td>
          </tr>
          <tr>
            <td><button id="calc-app-button" onclick="calc_num(101)">+</button></td>
            <td><button id="calc-app-button" onclick="calc_num(102)">-</button></td>
            <td><button id="calc-app-button" onclick="calc_num(103)">*</button></td>
            <td><button id="calc-app-button" onclick="calc()">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
